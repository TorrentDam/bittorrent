name: CI

on: [push]

jobs:

  build:
    runs-on: ubuntu-latest
    steps:

    - uses: actions/checkout@v1

    - uses: actions/cache@v1
      with:
        path: ~/.cache/coursier/v1
        key: ${{ runner.os }}-coursier-${{ hashFiles('**/build.sc') }}

    - uses: olafurpg/setup-scala@v10
      with:
        java-version: graalvm-ce-java11@20.1.0

    - name: Build
      run: ./mill _.compile

    - name: Test
      run: ./mill _.test