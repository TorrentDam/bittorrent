name: CI

on: [push]

jobs:

  dist:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1

    - uses: olafurpg/setup-scala@v7
      with:
        java-version: graalvm@

    - name: Build server
      run: ./mill server.assembly

    - name: Build client
      run: ./mill client.dist

    - name: heroku container login
      uses: actions/heroku@master
      env:
        HEROKU_API_KEY: ${{ secrets.HEROKU_API_KEY }}
      with:
        args: container:login

    - name: push server
      uses: actions/heroku@master
      env:
        HEROKU_API_KEY: ${{ secrets.HEROKU_API_KEY }}
      with:
        args: container:push --app bittorrent-server web

    - name: release server
      uses: actions/heroku@master
      env:
        HEROKU_API_KEY: ${{ secrets.HEROKU_API_KEY }}
      with:
        args: container:release --app bittorrent-server web
