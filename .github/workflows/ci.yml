name: CI

on: [push]

jobs:

  dist:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1

    - uses: olafurpg/setup-scala@v7
      with:
        java-version: graalvm@

    - name: Build server
      run: ./mill server.assembly

    - name: Install npm dependencies
      run: npm install
      working-directory: ./client

    - name: Build client
      run: ./mill client.dist

    - name: Heroku container login
      uses: actions/heroku@master
      env:
        HEROKU_API_KEY: ${{ secrets.HEROKU_API_KEY }}
      with:
        args: container:login

    - name: Push server image
      uses: actions/heroku@master
      env:
        HEROKU_API_KEY: ${{ secrets.HEROKU_API_KEY }}
      with:
        args: container:push --app bittorrent-server web

    - name: Deploy server container
      uses: actions/heroku@master
      env:
        HEROKU_API_KEY: ${{ secrets.HEROKU_API_KEY }}
      with:
        args: container:release --app bittorrent-server web

    - name: Deploy
      uses: peaceiris/actions-gh-pages@v2
      env:
        ACTIONS_DEPLOY_KEY: ${{ secrets.ACTIONS_DEPLOY_KEY }}
        PUBLISH_BRANCH: gh-pages
        PUBLISH_DIR: ./out/client/dist/dest
