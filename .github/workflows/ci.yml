name: CI

on: [push]

jobs:

  server:
    runs-on: ubuntu-latest
    steps:

    - uses: actions/checkout@v1

    - uses: actions/cache@v1
      with:
        path: ~/.cache/coursier/v1
        key: ${{ runner.os }}-coursier-${{ hashFiles('**/build.sc') }}

    - uses: olafurpg/setup-scala@v7
      with:
        java-version: graalvm-ce-java11@20.2.0

    - name: Build jar
      run: ./mill server.assembly

    - name: Build binary (GraalVM native-image)
      run: |
        gu install native-image
        ./mill server.nativeImage

    - name: Deploy server
      run: |
        docker login -u lavrov -p $DOCKERHUB_TOKEN
        export VERSION=$(echo $GITHUB_SHA | head -c 7)
        export IMAGE=lavrov/bittorrent-server:$VERSION
        docker build . -t $IMAGE
        docker push $IMAGE
        curl -L -o nomad.gz https://releases.hashicorp.com/nomad/0.10.4/nomad_0.10.4_linux_amd64.zip
        gunzip nomad.gz
        chmod +x nomad
        envsubst < bittorrent.nomad.template | ./nomad run -
      env:
        DOCKERHUB_TOKEN: ${{ secrets.DOCKERHUB_TOKEN }}
        NOMAD_ADDR: ${{ secrets.NOMAD_ADDR }}
        NOMAD_TOKEN: ${{ secrets.NOMAD_TOKEN }}

  client:
    runs-on: ubuntu-latest
    steps:

      - uses: actions/checkout@v1

      - uses: actions/cache@v1
        with:
          path: ~/.cache/coursier/v1
          key: ${{ runner.os }}-coursier-${{ hashFiles('**/build.sc') }}

      - uses: actions/cache@v1
        id: npm-cache
        with:
          path: client/node_modules
          key: ${{ runner.os }}-npm-${{ hashFiles('**/package.json') }}

      - uses: olafurpg/setup-scala@v7
        with:
          java-version: graalvm@

      - name: Install npm dependencies
        if: steps.npm-cache.outputs.cache-hit != 'true'
        run: npm install
        working-directory: ./client

      - name: Build client
        run: ./mill client.package

      - name: Deploy client
        uses: peaceiris/actions-gh-pages@v2
        env:
          ACTIONS_DEPLOY_KEY: ${{ secrets.ACTIONS_DEPLOY_KEY }}
          PUBLISH_BRANCH: gh-pages
          PUBLISH_DIR: ./out/client/package/dest
