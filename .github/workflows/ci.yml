name: CI

on: [push]

jobs:

  server:
    runs-on: ubuntu-latest
    steps:

    - uses: actions/checkout@v1

    - uses: actions/cache@v1
      with:
        path: ~/.cache/coursier/v1
        key: ${{ runner.os }}-coursier-${{ hashFiles('**/build.sc') }}

    - uses: olafurpg/setup-scala@v7
      with:
        java-version: graalvm@

    - name: Build server
      run: ./mill server.assembly

    - name: Deploy server
      run: |
        curl https://cli-assets.heroku.com/install.sh | sh
        heroku container:login
        heroku container:push --app bittorrent-server web
        heroku container:release --app bittorrent-server web
      env:
        HEROKU_API_KEY: ${{ secrets.HEROKU_API_KEY }}

  client:
    runs-on: ubuntu-latest
    steps:

      - uses: actions/checkout@v1

      - uses: actions/cache@v1
        with:
          path: ~/.cache/coursier/v1
          key: ${{ runner.os }}-coursier-${{ hashFiles('**/build.sc') }}

      - uses: actions/cache@v1
        id: npm-cache
        with:
          path: client/node_modules
          key: ${{ runner.os }}-npm-${{ hashFiles('**/package.json') }}

      - uses: olafurpg/setup-scala@v7
        with:
          java-version: graalvm@

      - name: Install npm dependencies
        if: steps.npm-cache.outputs.cache-hit != 'true'
        run: npm install
        working-directory: ./client

      - name: Build client
        run: ./mill client.dist

      - name: Deploy client
        uses: peaceiris/actions-gh-pages@v2
        env:
          ACTIONS_DEPLOY_KEY: ${{ secrets.ACTIONS_DEPLOY_KEY }}
          PUBLISH_BRANCH: gh-pages
          PUBLISH_DIR: ./out/client/dist/dest
