name: build

on: [push]

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: actions/cache@v1
        with:
          path: ~/.cache/coursier/v1
          key: ${{ runner.os }}-coursier-${{ hashFiles('**/build.sbt') }}
      - name: Set up java
        uses: actions/setup-java@v2.1.0
        with:
          distribution: adopt
          java-version: 17
          java-package: jre
      - name: Build
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: sbt compile
      - name: Build Native
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: sbt cmdNative/nativeLink
      - name: Test
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: sbt test
      - name: Build distributable
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: sbt cmdJVM/stage
      - name: Set up Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@master
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Push cmd images
        uses: docker/build-push-action@v2
        with:
          context: cmd
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ghcr.io/torrentdam/cmd:latest

  release:
    if: startsWith(github.ref, 'refs/tags/v')
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: Set up java
        uses: actions/setup-java@v2.1.0
        with:
          distribution: adopt
          java-version: 17
          java-package: jre
      - name: Release
        env:
          SONATYPE_CREDS: ${{ secrets.SONATYPE_CREDS }}
          PGP_SECRET_KEY: ${{ secrets.PGP_SECRET_KEY }}
        run: |
          echo ${PGP_SECRET_KEY} | base64 --decode | gpg --import
          export VERSION=${GITHUB_REF#*/v} 
          echo Publishing $VERSION
          sbt commonJVM/publishSigned
          sbt commonJS/publishSigned
          sbt bittorrent/publishSigned
          sbt dht/publishSigned
          sbt cmd/publishSigned
